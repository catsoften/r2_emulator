<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>R2 Emulator</title>
		<link rel="icon" href="favicon.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono" />
		<link rel="stylesheet" href="index.css" />
		<script type="module" src="index.js" defer></script>
		<style>
			*
			{
				color: #FFFFFF;
				font-family: "Noto Sans Mono", monospace, sans-serif;
				font-size: 16px;
			}

			body
			{
				background-color: #000000;
			}

			button, select /* Chrome has problems with putting input[type="range"] here */
			{
				background-color: #3F3F3F;
				border: solid #FFFFFF 2px;
				padding: 4px;
			}
		</style>
	</head>
	<body>
		<div id="divVersion">
			<span>R2 Emulator v1.0.0 - </span>
			<a href="https://github.com/catsoften/r2_emulator" target="_blank">Github</a>
		</div>
		<dialog id="dialogDialog">
			<div>
				<span id="spanDialog"></span>
				<input id="inputDialog" accept=".bin" autofocus />
				<button id="buttonDialogCancel">Cancel</button>
				<button id="buttonDialogOk">OK</button>
			</div>
		</dialog>
		<div id="divInterface">
			<div id="divMenu">
				<div id="divControls" class="border">
					<div>
						<button id="buttonStart">Start</button>
						<button id="buttonStep">Step</button>
						<button id="buttonStop">Stop</button>
					</div>
					<div>
						<input id="inputSteps" type="range" min="1" max="18" value="1" />
					</div>
					<div>
						<span id="spanFPS">?</span> FPS
						@ <span id="spanSteps"></span>x
					</div>
					<div>
						<label for="selectRamSize">Ram Size:</label>
						<select id="selectRamSize" value="2048">
							<option value="2048">2K</option>
							<option value="4096">4K</option>
							<option value="8192">8K</option>
						</select>
					</div>
					<div>
						<button id="buttonReset">Reset</button>
						<button id="buttonLoad">Load</button>
					</div>
				</div>
				<div id="divFlags" class="border"></div>
				<div id="divRegisters" class="border"></div>
			</div>
			<div>
				<canvas id="canvasScreen" width="384" height="288" class="border"></canvas>
			</div>
			<div id="divMemory">
				<canvas id="canvasMemory" width="512" height="64" class="border"></canvas>
			</div>
			<div>
				<div id="divKeyboard"></div>
			</div>
		</div>
	</body>
</html>
